<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>展示製品のご紹介</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      font-family: sans-serif;
      background-image: url('assets/images/bg_top.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5); /* 半透明の黒で文字を読みやすく */
      z-index: 0;
    }

    h1 {
      position: relative;
      z-index: 1;
      font-size: 3vw;
      color: #ffffff;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.9);
      margin-bottom: 60px;
      text-align: center;
    }

    .buttons {
      position: relative;
      z-index: 1;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      max-width: 90%;
    }

    .buttons a {
      width: 250px;
      padding: 20px;
      background-color: rgba(0, 123, 255, 0.85);
      color: white;
      font-size: 1.6vw;
      text-align: center;
      text-decoration: none;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      transition: background-color 0.3s;
      user-select: none;
    }

    .buttons a:hover {
      background-color: rgba(0, 90, 180, 0.9);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 6vw;
      }

      .buttons a {
        width: 180px;
        font-size: 4vw;
      }
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <h1>展示製品のご紹介 - タッチでお選びください</h1>

  <div class="buttons">
    <a href="company1.html">株式会社テックリンク</a>
    <a href="company2.html">会社Ａ</a>
    <a href="company3.html">会社Ｂ</a>
    <a href="company4.html">会社Ｃ</a>
    <a href="company5.html">会社Ｄ</a>
    <a href="company6.html">会社Ｅ</a>
  </div>

</body>
</html>
